---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: velero-minio
  name: minio
  labels:
    component: minio
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: minio
  template:
    metadata:
      labels:
        component: minio
    spec:
      volumes:
      - name: storage
        emptyDir: {}
      - name: config
        emptyDir: {}
      containers:
      - name: minio
        image: minio/minio:latest
        imagePullPolicy: IfNotPresent
        args:
        - server
        - /storage
        - --config-dir=/config
        - --console-address=:9001
        env:
        - name: MINIO_ACCESS_KEY
          value: "minio"
        - name: MINIO_SECRET_KEY
          value: "minio123"
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: storage
          mountPath: "/storage"
        - name: config
          mountPath: "/config"
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  namespace: velero-minio
  name: minio
  labels:
    component: minio
spec:
  # ClusterIP is recommended for production environments.
  # Change to NodePort if needed per documentation,
  # but only if you run Minio in a test/trial environment, for example with Minikube.
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: server
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: console
  selector:
    component: minio

---
apiVersion: v1
kind: Service
metadata:
  namespace: velero-minio
  name: minio-np
  labels:
    component: minio
spec:
  type: NodePort
  selector:
    component: minio
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 9000
      targetPort: 9000
      name: np-server
    - port: 9001
      targetPort: 9001
      name: np-console
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: velero-minio
  name: minio-setup
  labels:
    component: minio
spec:
  template:
    metadata:
      name: minio-setup
    spec:
      restartPolicy: OnFailure
      volumes:
      - name: config
        emptyDir: {}
      containers:
      - name: mc
        image: minio/mc:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - "mc --config-dir=/config config host add velero http://minio:9000 minio minio123 && mc --config-dir=/config mb -p velero/velero"
        volumeMounts:
        - name: config
          mountPath: "/config"
      imagePullSecrets:
      - name: regcred
      
